<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
   </head>
   <body style="margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, Helvetica, sans-serif;">
      <div style="width: 100%; background: #efefef; border-radius: 10px; padding: 10px;">
         <div style="margin: 0 auto; width: 90%; text-align: center;">
            <h1 style="background-color: rgba(0, 53, 102, 1); padding: 5px 10px; border-radius: 5px; color: white;">{{ username }}, we have updates on your order: {{ order_uuid }}</h1>
            <div style="margin: 30px auto; background: white; width: 40%; border-radius: 10px; padding: 50px; text-align: center;">
               <p style="margin-bottom: 30px;">Your order is now with the State:</p>
               <a style="display: block; margin: 0 auto; border: none; background-color: rgba(255, 214, 10, 1); color: black; width: 200px; line-height: 24px; padding: 10px; font-size: 24px; border-radius: 10px; cursor: pointer; text-decoration: none;">
               {{ order_status }}
               </a>
            </div>
         </div>
      </div>
   </body>
</html>
